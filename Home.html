    <nav class="navbar navbar-expand-lg navbar-light header-style">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="/">
          <img src="/image/logo.png" alt="1year1boock">

        <button

    <div class="container">
        <section class="products">
            <div class="gris">
                
            </div>
            <div class="gray-dark">

            </div>
            <h1 class="text-center title-offres">Découvrez nos offres</h1>
            <div class="main  position-relative row justify-content-center mx-0" id="produits">
          
            <div class="card col-12 col-xl-5 mx-1">
                <h5 class="card-title-first text-center">Le magazine</h5>
                <p class="card-title-second text-center">Couverture souple</p>

                <div class="card-body style-body">
                    
                    <img src="/image/livre.png" class="boock" alt="livre"/>
                
                </div>
                <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Selectionner</a>
            </div>

            <div class="card col-12 col-xl-5 mx-1">
                <h5 class="card-title-first text-center">Le Livre</h5>
                <p class="card-title-second text-center">Couverture Rigide</p>
                <div class="card-body style-body">
                    <img src="/image/livre.png" class="boock" alt="livre" />
                </div>
                <a class="btn btn-primary text-center" data-bs-toggle="modal" href="#exampleModalToggle2" role="button">Selectionner</a>
            </div>
            </div>
        </section>
    </div>
    <!--modal-->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Magazine Noel 2021</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Magazine :  Noel 2021
            Prix: <span id="result-magazine">15</span>€
            <input id="nmbr-magazine" type="number" placeholder="nombre de magazines souhaités" value=1 min="1">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Open second modal</button>
          </div>
        </div>
      </div>
    </div>
    <!--modal2-->
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Livre Noel 2021</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Livre :  Noel 2021
            Prix: <span id="result">25</span>€
            <input id="nmbr-boock" type="number" placeholder="nombre de livres souhaités" value=1 min="1">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>
